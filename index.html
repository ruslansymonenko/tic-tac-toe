<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="app">
      <div class="game-result">
        <div class="game-result__player">0</div>
        <span>:</span>
        <div class="game-result__computer">0</div>
      </div>
      <div class="game-field">
        <div class="game-row">
          <div class="game-cell" data-cellNumber="cell1"></div>
          <div class="game-cell" data-cellNumber="cell2"></div>
          <div class="game-cell" data-cellNumber="cell3"></div>
        </div>
        <div class="game-row">
          <div class="game-cell" data-cellNumber="cell4"></div>
          <div class="game-cell" data-cellNumber="cell5"></div>
          <div class="game-cell" data-cellNumber="cell6"></div>
        </div>
        <div class="game-row">
          <div class="game-cell" data-cellNumber="cell7"></div>
          <div class="game-cell" data-cellNumber="cell8"></div>
          <div class="game-cell" data-cellNumber="cell9"></div>
        </div>
      </div>
      <div class="game-controllers">
        <div class="game-controllers__mode">
          <input type="checkbox">
        </div>
        <div class="game-controllers__btns">
          <button class="game-controllers__btn btn__game"></button>
          <button class="game-controllers__btn btn__reset"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
